<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세나 리버스 쿠폰 자동 입력기</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-image: url('images/seven2.png'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-color: rgba(0, 0, 0, 0.6);
        background-blend-mode: multiply;

        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        overflow-x: hidden;
    }
    .container {
        width: 100%;
        max-width: 500px;
        background: rgba(22, 36, 71, 0.6); 
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(31, 64, 104, 0.4);
    }
    h1 {
        color: #63d4ff; 
        text-align: center;
        margin-bottom: 5px;
        font-weight: 700;
        letter-spacing: -1px;
    }
    p {
        text-align: center;
        margin-bottom: 30px;
        color: #a0aec0;
    }
    .input-group {
        margin-bottom: 25px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 700;
    }

    input[type="text"] {
        width: 100%;
        padding: 15px;
        background-color: rgba(10, 20, 40, 0.75); 
        border: 1px solid rgba(31, 64, 104, 0.6);
        border-radius: 10px;
        color: #e0e0e0;
        font-size: 16px;
        box-sizing: border-box;
 
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #63d4ff;
        box-shadow: 0 0 15px rgba(99, 212, 255, 0.3); /* 은은한 네온 효과 */
    }

    .coupon-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(31, 64, 104, 0.8);
        padding-bottom: 15px;
        margin-top: 30px;
    }
    .coupon-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px;
        background-color: rgba(26, 26, 46, 0.7);
        border-radius: 10px;
        margin-top: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .coupon-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(99, 212, 255, 0.1);
    }
    .coupon-info {
        font-weight: 700;
        font-size: 1.1rem;
    }
    .register-btn {
        padding: 10px 18px;
        background: linear-gradient(45deg, #13E2DA, #1E90FF);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .register-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(25, 220, 210, 0.4);
    }
    .register-btn:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
        transform: none;
        box-shadow: none;
    }
    .loader {
        text-align: center;
        padding: 30px;
        color: #b3c5ef;
        font-size: 18px;
    }

.register-btn.used {
    background: #4a5568;
    color: #a0aec0;
    cursor: default;
}
.register-btn.used:hover {
    transform: none;
    box-shadow: none;
}
.input-group {
  position: relative;
}

.creator-credit {
  position: absolute; 
  top: 0;             
  right: 0;           
  font-size: 12px;
  color: #a0aec0;    }
</style>
</head>
<body>

<div class="container">
    <h1>세븐나이츠 리버스 쿠폰 자동 입력기</h1>
    <p>UID를 입력하고 등록할 쿠폰의 버튼을 누르세요.</p>

<div class="input-group">
    <label for="uid">회원번호 (UID)</label>
    <input type="text" id="uid" placeholder="UID를 여기에 입력하세요">
    <span class="creator-credit">by 샤피네</span>
</div>

    <div class="coupon-list-header">
        <h2>사용 가능한 쿠폰 목록</h2>
        <span id="coupon-count"></span>
    </div>
    <div id="coupon-list">
        <div class="loader">쿠폰 목록을 불러오는 중...</div>
    </div>
</div>

<script>
    const uidInput = document.getElementById('uid');
    const couponListDiv = document.getElementById('coupon-list');
    const couponCountSpan = document.getElementById('coupon-count');
    const baseURL = 'https://coupon.netmarble.com/tskgb?playerId=';
    let coupons = [];


    async function initialize() {
        try {
            const response = await fetch('/api/coupons');
            if (!response.ok) {
                throw new Error('Failed to fetch');
            }
            coupons = await response.json();
            renderCouponList();
        } catch (error) {
            console.error(error);
            couponListDiv.innerHTML = `<div class="loader" style="color: #ff5252;">${error.message}</div>`;
        }
    }


function renderCouponList() {
    couponListDiv.innerHTML = '';
    if (coupons.length === 0) {
        couponListDiv.innerHTML = '<div class="loader">현재 사용 가능한 쿠폰이 없습니다.</div>';
        return;
    }

    const uid = uidInput.value.trim();

    coupons.forEach(coupon => {
        const couponItem = document.createElement('div');
        couponItem.className = 'coupon-item';

        const couponInfo = document.createElement('div');
        couponInfo.className = 'coupon-info';


        couponInfo.textContent = `${coupon.id}. ${coupon.code}`;

        const button = document.createElement('button');
        button.className = 'register-btn';
        button.dataset.code = coupon.code;
        
        const key = `usedCoupon_${uid}_${coupon.code}`;
        const isUsed = uid ? localStorage.getItem(key) : false;

        if (isUsed) {
            button.classList.add('used');
            button.textContent = '등록완료';
            button.disabled = false;
        } else {
            if (uid) {
                button.disabled = false;
                button.textContent = '등록하러 가기';
            } else {
                button.disabled = true;
                button.textContent = 'UID 입력 필요';
            }
        }
        
        couponItem.appendChild(couponInfo);
        couponItem.appendChild(button);
        couponListDiv.appendChild(couponItem);
    });
    couponCountSpan.textContent = `총 ${coupons.length}개`;
}

    uidInput.addEventListener('input', function() {
        renderCouponList();
    });

couponListDiv.addEventListener('click', async function(event) { // async 추가
    const button = event.target;
    if (button.classList.contains('register-btn') && !button.classList.contains('used')) {
        const couponCode = button.dataset.code;
        const uid = uidInput.value.trim();

        if (!uid) {
            alert('UID를 먼저 입력해주세요.');
            return;
        }

        // ▼▼▼▼▼ 이 부분이 통째로 바뀝니다 ▼▼▼▼▼

        button.disabled = true; // 여러 번 누르지 못하게 비활성화
        button.textContent = '등록 중...'; // 사용자에게 진행 상태를 알려줌

        try {
            // 1. 우리 백엔드 API로 등록 요청을 보냄
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid, couponCode: couponCode })
            });

            const result = await response.json();

            // 2. 백엔드로부터 받은 결과에 따라 처리
            if (result.success) {
                button.classList.add('used');
                button.textContent = '등록완료';
                const key = `usedCoupon_${uid}_${couponCode}`;
                localStorage.setItem(key, 'true'); // 성공 시에만 저장
            } else {
                alert(`등록 실패: ${result.message}`);
                button.disabled = false; // 실패 시 다시 누를 수 있게 활성화
                button.textContent = '등록하기';
            }
        } catch (error) {
            // 3. 서버와 통신 자체를 실패한 경우 처리
            alert('서버와 통신 중 오류가 발생했습니다.');
            button.disabled = false;
            button.textContent = '등록하기';
        }
        // ▲▲▲▲▲ 여기까지 바뀝니다 ▲▲▲▲▲
    }
});

    
    initialize();
</script>
</body>
</html>
